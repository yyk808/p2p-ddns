[package]
name = "p2p-ddns2"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.97"
base64 = "0.22.1"
bytes = "1.10.1"
clap = { version = "4.5.32", features = ["derive"] }
dashmap = "6.1.0"
dirs = "6.0.0"
ed25519 = "2.2.3"
env_logger = "0.11.7"
futures-lite = "2.6.0"
iroh = { version = "0.33.0", features = ["discovery-local-network"] }
iroh-gossip = "0.33.0"
log = "0.4.26"
parking_lot = "0.12.3"
postcard = "1.1.1"
rand = "0.8.0" # to satisfy iroh version requirement
redb = "2.4.0"
serde = "1.0.219"
serde_json = "1.0.140"
tabled = { version = "0.18.0", features = ["std", "ansi", "derive"]}
thiserror = "2.0.12"
tokio = "1.43.0"

[dev-dependencies]
tempfile = "3.19.0"
